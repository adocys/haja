<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfraValue â€“ Planner Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0d1117;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      position: relative;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: 500;
    }
    p {
      font-size: 16px;
      margin-bottom: 40px;
      color: #9ba4b5;
    }
    select {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      background-color: #1c1f26;
      border: 1px solid #30363d;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      appearance: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    select:focus {
      outline: none;
      border-color: #58a6ff;
    }
    .file-drop {
      margin-top: 30px;
      margin-bottom: 30px;
      padding: 20px;
      border: 2px dashed #30363d;
      border-radius: 8px;
      background-color: transparent;
      color: #9ba4b5;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .file-drop:hover {
      border-color: #58a6ff;
    }
    .file-drop input {
      display: none;
    }
    .button {
      width: 100%;
      padding: 16px;
      background-color: #58a6ff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #1f6feb;
    }
    .example-link {
      margin-top: 20px;
      color: #58a6ff;
      text-decoration: none;
      font-size: 14px;
      display: block;
      transition: color 0.3s ease;
    }
    .example-link:hover {
      color: #1f6feb;
    }
    .tabs {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
    }
    .tabs a {
      color: #9ba4b5;
      text-decoration: none;
      font-size: 16px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
    }
    .tabs a.active {
      border-color: #58a6ff; /* Active tab gets blue underline */
      color: #ffffff;
    }
    .tabs a:hover {
      border-color: #58a6ff;
      color: #ffffff;
    }
  </style>
</head>
<body>

<!-- Tabs Section -->
<div class="tabs">
  <a href="#" class="active">Planners</a>
  <a href="investor.html">Investors</a>
</div>

<div class="container">
  <h1>InfraValue</h1>
  <p>Discover the impact of infrastructure projects before they happen.</p>

  <!-- State Dropdown -->
  <select id="stateDropdown" aria-label="Select State or Region">
    <option value="" disabled selected>Select State/Region</option>
    <option value="new_york">New York</option>
    <option value="california">California</option>
    <option value="texas">Texas</option>
    <option value="georgia">Georgia</option>
  </select>

  <!-- Infrastructure Dropdown -->
  <select id="infrastructureDropdown" aria-label="Select Infrastructure Type">
    <option value="" disabled selected>Select Infrastructure Type</option>
    <option value="subway">Subway</option>
    <option value="highway">Highway</option>
    <option value="solar">Solar Plant</option>
    <option value="commercial">Commercial Development</option>
  </select>

  <!-- File Drop Input -->
  <label class="file-drop" for="fileInput">
    Drop your data here or click to upload
    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls,.json">
  </label>

  <!-- Get Feasibility Report Button -->
  <button class="button" onclick="getFeasibilityReport()">To be Changed</button>

  <a href="#" class="example-link" onclick="preFillExample('New York', 'Subway')">
    Example: Subway in New York
  </a>
</div>

<script>
  function preFillExample(state, infrastructure) {
    document.getElementById('stateDropdown').value = state.toLowerCase().replace(' ', '_');
    document.getElementById('infrastructureDropdown').value = infrastructure.toLowerCase().replace(' ', '_');
  }

  function getFeasibilityReport() {
    const state = document.getElementById('stateDropdown').value;
    const infrastructure = document.getElementById('infrastructureDropdown').value;
    const fileInput = document.getElementById('fileInput');

    if (!state || !infrastructure) {
      alert('Please select both state and infrastructure type.');
      return;
    }

    if (fileInput.files.length === 0) {
      alert('Please upload a file to proceed.');
      return;
    }

    alert('Feasibility report generated!'); // Replace with actual logic.
  }
</script>

</body>
</html>
