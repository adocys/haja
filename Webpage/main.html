<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfraValue â€“ Infrastructure Impact Search</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0d1117;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      position: relative;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: 500;
    }
    p {
      font-size: 16px;
      margin-bottom: 40px;
      color: #9ba4b5;
    }
    select {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      background-color: #161b22;
      border: 1px solid #30363d;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      appearance: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    select:focus {
      outline: none;
      border-color: #58a6ff;
    }
    .button {
      width: 100%;
      padding: 16px;
      background-color: #58a6ff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #1f6feb;
    }
    .example-link {
      margin-top: 20px;
      color: #58a6ff;
      text-decoration: none;
      font-size: 14px;
      display: block;
      transition: color 0.3s ease;
    }
    .example-link:hover {
      color: #1f6feb;
    }
    .tabs {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px;
    }
    .tabs a {
      color: #9ba4b5;
      text-decoration: none;
      font-size: 16px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
    }
    .tabs a.active {
      color: #ffffff;
      border-color: #58a6ff;
    }
    .tabs a:hover {
      border-color: #58a6ff;
      color: #ffffff;
    }
    .file-drop {
      padding: 10px;
      margin-top: 25px;
      margin-bottom: 30px;
      border: 2px dashed #30363d;
      border-radius: 8px;
      background-color: #161b22;
      color: #9ba4b5;
      transition: border-color 0.3s ease;
    }
    .file-drop:hover {
      border-color: #58a6ff;
    }
    .file-drop input {
      display: none;
    }
  </style>
</head>
<body>

<div class="tabs">
  <a href="./main.html" class="active" id="plannersTab">Planners</a>
  <a href="./investor.html" id="investorsTab">Investors</a>
</div>

<div class="container">
  <h1>InfraValue</h1>
  <p>Discover the impact of infrastructure projects before they happen.</p>

  <select id="stateDropdown" aria-label="Select State or Region">
    <option value="" disabled selected>Select State/Region</option>
    <option value="new_york">New York</option>
    <option value="california">California</option>
    <option value="texas">Texas</option>
    <option value="georgia">Georgia</option>
  </select>

  <select id="infrastructureDropdown" aria-label="Select Infrastructure Type">
    <option value="" disabled selected>Select Infrastructure Type</option>
    <option value="subway">Subway</option>
    <option value="highway">Highway</option>
    <option value="solar">Solar Plant</option>
    <option value="commercial">Commercial Development</option>
  </select>

  <label class="file-drop" for="fileInput">
    Drop your data here or click to upload
    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls,.json">
  </label>

  <button class="button" onclick="getFeasibilityReport()">Get Feasibility Report</button>

  <a href="#" class="example-link" onclick="preFillExample('New York', 'Subway')">
    Example: Subway in New York
  </a>
</div>

<script src="main.js"></script>

<script>
  document.getElementById('investorsTab').addEventListener('click', () => {
    window.location.href = 'investor.html';
  });
</script>

</body>
</html>
